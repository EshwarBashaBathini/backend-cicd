version: 2.1

executors:
  java-executor:
    docker:
      - image: circleci/openjdk:17-buster-node-browsers-legacy

jobs:
  build:
    executor: java-executor
    steps:
      - checkout
      - run:
          name: Compile and Test
          command: |
            ./gradle build
  deploy:
    executor: java-executor
    steps:
      - checkout
      - run:
          name: Login to Azure
          command: |
        
            az login --service-principal -u $AZURE_CLIENT_ID -p $AZURE_CLIENT_SECRET --tenant $AZURE_TENANT_ID
      - run:
          name: Deploy to Azure App Service
          command: |
            az webapp deploy --resource-group eshwar --name middleware-talents --src-path build/libs/your-app.jar

workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
